<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.addEventListener("load", function () {});
      window.onload = function () {
        console.dir(window.document.body);

        var memoTxt = document.getElementById("memoTxt");
        var demo = document.querySelector("#demo");
        var clickBtn = document.querySelector("#clickBtn");
        var resetBtn = document.querySelector("#resetBtn");
        var clickBtn2 = document.querySelector("#clickBtn2");
        var resetBtn2 = document.querySelector("#resetBtn2");
        console.log(memoTxt, demo, resetBtn);

        //함수 재활용
        var handleEvent = function(event) {
            var memoTxtval = memoTxt.value;
            demo.innerHTML = memoTxtval;
            memoTxt.value ="";
            memoTxt.focus();
        }

        clickBtn2.addEventListener('click', handleEvent);

        //클릭버튼
        clickBtn.addEventListener('click', function(event) {
          console.log("클릭");
          //document.getElementById('textbox_id').value
          //to get the value of desired box
          demo.innerHTML = document.getElementById("memoTxt").value;

          //document.getElementsByClassName('class_name')[whole_number].value
          //which returns a Live HTMLCollection
          //ex) document.getElementsByClassName("searchField")[0].value;

          //document.getElementsByTagName('tag_name')[whole_number].value
          //which also returns a live HTMLCollection
          //ex) document.getElementsByTagName("input")[0].value;

          //document.getElementsByName('name')[whole_number].value
          //which also >returns a live NodeList
          //ex) document.getElementsByName("searchTxt")[0].value;

          //document.querySelector('selector').value
          //which uses a CSS selector to select the element
          //ex) document.querySelector('#searchTxt').value; selected by id
          //ex) document.querySelector('.searchField').value; selected by class
          //ex) document.querySelector('input').value; selected by tagname
          //ex) document.querySelector('[name="searchTxt"]').value; selected by name
        });

        resetBtn.addEventListener('click', function(event) {
            alert("Reset");
            console.log("Reset");
            demo.innerHTML = "JavaScript can change HTML content.";
            document.body.bgColor = "";
        });

        memoTxt.addEventListener('keypress', function(event) {
            // keyCode - deprecated
            /*
            if((event.keyCode === 13)) {
                //alert("enter");
                console.log("Enter Key Press");
                var memoTxtval = memoTxt.value;
                demo.innerHTML = memoTxtval;
                memoTxt.value ="";
                memoTxt.focus();
            }
            */

            if((event.key === 'Enter')) {
                console.log("Enter Key Press");
                // var memoTxtval = memoTxt.value;
                // demo.innerHTML = memoTxtval;
                // memoTxt.value ="";
                // memoTxt.focus();
                handleEvent(event);
            }
             
            // ==는 Equal Operator이고,  ===는 Strict Equal Operator이다. 
            // ==는 a == b 라고 할때, a와 b의 값이 같은지를 비교해서, 같으면 true, 다르면 false라고 한다.(값만 같으면 true이다.)
            // ===는 Strict, 즉 엄격한 Equal Operator로써, "엄격하게" 같음을 비교할 때 사용하는 연산자이다. 
            // ===는 a === b 라고 할때, 값과 값의 종류(Data Type)가 모두 같은지를 비교해서, 같으면 true, 다르면 false라고 한다. 
        });
        
      };
    </script>
  </head>
  <body>
    <input type="text" id="memoTxt" value="hello, world!" />
    <p id="demo">JavaScript can change HTML content.</p>
    <button type="button" id="clickBtn" class="btn">click</button>
    <button type="button" id="resetBtn">Reset</button>

    <button type="button" id="clickBtn2" class="btn">click2</button>
    <button type="button" id="resetBtn2">Reset2</button>
  </body>
</html>
